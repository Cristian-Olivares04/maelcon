<div>
  <div class="row">
      <div class="col-12 row contenedor" style="text-align: center;  align-items: center; display: flex; margin-bottom: 10px; background-color: #fff; border-radius: 15px;">
          <!--Cuadro contenedor de informacion-->
          <h2 style="color: #0846ffff; margin-top: 20px;">Registro Nuevo Usuario</h2>
          <!--Columna 1 de informacion-->
          <div class="col-6 p-2">
              <div class="login-content">
                  <!--Formulario Registro-->
                  <form>
                      <!--Input Nombre-->
                      <div class="input-div one">
                          <div class="i">
                              <i class="fas fa-user"></i>
                          </div>
                          <div class="div">
                              <input class="" type="text" placeholder="Nombre" [(ngModel)]="usuarioRegistro.NOMBRE_PERSONA" name="nombre">
                          </div>
                      </div>

                      <!--Input Apellido-->
                      <div class="input-div one">
                          <div class="i">
                              <i class="fas fa-user"></i>
                          </div>
                          <div class="div">
                              <input class="" type="text" placeholder="Apellido" [(ngModel)]="usuarioRegistro.APELLIDO_PERSONA" name="apellido">
                          </div>
                      </div>

                      <!--Nombre de usuario-->
                      <div class="input-div one">
                          <div class="i">
                              <i class="fas fa-user"></i>
                          </div>
                          <div class="div">
                              <input class="" type="text" maxlength="15" placeholder="Nombre de usuario" [(ngModel)]="usuarioRegistro.USUARIO" name="nombreUsuario">
                          </div>
                      </div>
                      <!--Input numero de telefono-->
                      <div class="input-div one">
                          <div class="i">
                              <i class="fas fa-phone-alt"></i>
                          </div>
                          <div class="div">
                              <input type="text" minlength="8" maxlength="8" placeholder="Telefono" [(ngModel)]="usuarioRegistro.TELEFONO" name="telefono">
                          </div>
                      </div>
                      <!--Input de contraseña-->
                      <div class="input-div one">
                          <div class="i">
                              <i class="fas fa-envelope"></i>
                          </div>
                          <div class="div">
                              <input type="email" placeholder="Correo Electronico" [(ngModel)]="usuarioRegistro.CORREO_ELECTRONICO" name="correo">
                          </div>
                      </div>
                      <!--Input de RTN-->
                      <div class="input-div one">
                          <div class="i">
                            <i class="fas fa-id-card"></i>
                          </div>
                          <div class="div">
                              <input type="text" maxlength="14" minlength="14" placeholder="RTN" [(ngModel)]="usuarioRegistro.RTN" name="rtn">
                          </div>
                      </div>
                      <!--Input de Genero-->
                      <div class="input-div one">
                          <div class="i">
                            <i class="fas fa-venus-mars"></i>
                          </div>
                          <div class="div">
                            <select class="form-control" placeholder="Genero" [(ngModel)]="usuarioRegistro.GENERO" name="genero">
                              <option disabled>Genero</option>
                              <option *ngFor="let g of _generos" [value]="g.VALOR">{{g.VALOR}}</option>
                            </select>
                          </div>
                      </div>
                  </form>
              </div>
          </div>

          <!--Columna 2 de informacion-->
          <div class="col-6 p-2" style="align-items: center;">
              <div class="login-content">
                  <form>
                      <!--Input file img de usuario-->
                      <div class="input-div one">
                          <div class="i">
                            <i class="fas fa-image"></i>
                          </div>
                          <div class="div">
                              <input type="file" placeholder="Imagen de perfil" [(ngModel)]="usuarioRegistro.IMG_USUARIO" name="imagenPerfil">
                          </div>
                      </div>

                      <!--Input Pregunta de seguridad-->
                      <div class="input-div one">
                          <div class="i">
                              <i class="fas fa-question"></i>
                          </div>
                          <div class="div">
                              <input class="" type="text" placeholder="Pregunta de seguridad" [(ngModel)]="usuarioRegistro.PREGUNTA" name="pregunta">
                          </div>
                      </div>
                      <!--Input respuesta de seguridad-->
                      <div class="input-div one">
                          <div class="i">
                              <i class="fas fa-equals"></i>
                          </div>
                          <div class="div">
                              <input class="" type="text" placeholder="Respuesta" [(ngModel)]="usuarioRegistro.RESPUESTA" name="respuesta">
                          </div>
                      </div>
                      <!--Input de rol-->
                      <div class="input-div one">
                        <div class="i">
                          <i class="fas fa-user-tag"></i>
                        </div>
                        <div class="div">
                          <select class="form-control" placeholder="Rol" [(ngModel)]="usuarioRegistro.ID_ROL" name="rol">
                            <option disabled>Seleccione un Rol</option>
                            <option *ngFor="let r of _roles" [value]="r.ID_ROL">{{r.ROL}}</option>
                          </select>
                        </div>
                      </div>
                      <!--Input de puesto-->
                      <div class="input-div one">
                          <div class="i">
                            <i class="fas fa-user-tie"></i>
                          </div>
                          <div class="div">
                            <select class="form-control" placeholder="Puesto" [(ngModel)]="usuarioRegistro.ID_PUESTO" name="puesto">
                              <option disabled>Seleccione un puesto</option>
                              <option *ngFor="let p of _puestos" [value]="p.ID_PUESTO">{{p.PUESTO}}</option>
                            </select>
                          </div>
                      </div>
                      <!--Salario-->
                      <div class="input-div one">
                          <div class="i">
                            <i class="fas fa-money-bill-wave"></i>
                          </div>
                          <div class="div">
                              <input class="" type="number" step="0.01" placeholder="Sueldo" [(ngModel)]="usuarioRegistro.SUELDO" name="Sueldo">
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <b><i style="color: #0846ffff; font-size:large;">Contraseña:</i></b>
          <div class="row">
              <div class="col-6 p-2">
                  <div class="login-content">
                      <form>
                          <!--Contraseña-->
                          <div class="input-div pass">
                              <div class="i">
                                  <i class="fas fa-lock"></i>
                              </div>
                              <div class="div">
                                  <input class="" type="password" placeholder="Contraseña" [(ngModel)]="usuarioRegistro.CONTRASENA" name="contrasena">
                              </div>
                          </div>
                      </form>
                  </div>
                  <input type="button" class="btn-cancel" value="Cancelar" data-bs-dismiss="modal" aria-label="Close">
              </div>
              <div class="col-6 p-2">
                  <div class="login-content">
                      <form>
                          <!--Contraseña-->
                          <div class="input-div pass">
                              <div class="i">
                                  <i class="fas fa-lock"></i>
                              </div>
                              <div class="div">
                                  <input type="password" placeholder="Repetir contraseña" [(ngModel)]="segundaContrasena" name="repetir">
                              </div>
                          </div>
                      </form>
                  </div>
                  <input type="button" class="btn" value="Registrar" (click)="guardarUsuario()">
              </div>
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="validacionCorreo">
              Correo incorrecto, ingrese un correo valido
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="validacionContrasena">
              Las contraseñas no coinciden
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="status">
              Existen campos vacios, debe de rellenar todos campos solicitados.
          </div>
      </div>
  </div>
</div>
