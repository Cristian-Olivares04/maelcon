<div *ngIf = "actionVal == 0 && rend; else editGeneral">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 row contenedor p-1" style="text-align: center;  align-items: center; display: flex; margin-top: 100px; margin-bottom: 100px; background-color: #fff; border-radius: 15px;">
            <!--Cuadro contenedor de informacion-->
            <h2 style="color: #0846ffff; margin-top: 20px;">Variables del sistema</h2>
            <!--Columna 1 de informacion-->
            <div class="col-6 p-2">
                <div class="login-content">
                    <form>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <input class="" type="number" [(ngModel)]="_params[2]['VALOR']" name="intentos_sesion" readonly>
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="div">
                                <input class="" type="number" [(ngModel)]="_params[3]['VALOR']" name="intentos_recuperacion" readonly>
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-clock"></i>
                            </div>
                            <div class="div">
                                <input class="" type="text" [(ngModel)]="_params[4]['VALOR']" name="tiempo_duracion" readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--Columna 2 de informacion-->
            <div class="col-6 p-2" style="margin-top: 40px; margin-bottom: 40px; align-items: center;">
                <div class="login-content">
                    <form>
                        <div class="input-div one">
                            <div class="i">
                              <i class="fas fa-percent"></i>
                            </div>
                            <div class="div">
                                <input type="number" step="1" min="0" max="100" [(ngModel)]="_params[0]['VALOR']" name="ISV" readonly>
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-percent"></i>
                            </div>
                            <div class="div">
                                <input class="" type="number" step="1" min="0" max="100" [(ngModel)]="_params[1]['VALOR']" name="comision" readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2">
            <button class="btn btn-sm btn-outline-primary ms-1 float" (click) = "actionAct(1)"><i class="fas fa-pen"></i> Editar</button>
        </div>
    </div>
</div>


<ng-template #editGeneral>
    <div *ngIf="rend">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 row contenedor p-1" style="text-align: center;  align-items: center; display: flex; margin-top: 100px; margin-bottom: 100px; background-color: #fff; border-radius: 15px;">
                <!--Cuadro contenedor de informacion-->
                <h2 style="color: #0846ffff; margin-top: 20px;">Variables del sistema</h2>
                <p class="text-muted">Configuraci贸n de usuarios y ventas</p>
                <!--Columna 1 de informacion-->
                <div class="col-6 p-2">
                    <div class="login-content">
                        <form>
                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="div">
                                    <input class="" type="number" min="1" step="1" placeholder="Intentos de sesi贸n" [(ngModel)]="datosParametros.intentos_sesion" name="intentos_sesion">
                                </div>
                            </div>

                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-lock"></i>
                                </div>
                                <div class="div">
                                    <input class="" type="number" min="1" step="1" placeholder="Intentos de recuperaci贸n" [(ngModel)]="datosParametros.intentos_recuperacion" name="intentos_recuperacion">
                                </div>
                            </div>

                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-clock"></i>
                                </div>
                                <div class="div">
                                    <input class="" type="number" min="1" step="1" placeholder="tiempo de duracion de usuario" [(ngModel)]="datosParametros.tiempo_duracion" name="tiempo_duracion">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <!--Columna 2 de informacion-->
                <div class="col-6 p-2" style="margin-top: 40px; margin-bottom: 40px; align-items: center;">
                    <div class="login-content">
                        <form>
                            <div class="input-div one">
                                <div class="i">
                                  <i class="fas fa-percent"></i>
                                </div>
                                <div class="div">
                                    <input type="number" step="1" min="0" max="100" placeholder="Porcentaje de ISV" [(ngModel)]="datosParametros.ISV" name="ISV">
                                </div>
                            </div>

                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-percent"></i>
                                </div>
                                <div class="div">
                                    <input class="" type="number" step="1" min="0" max="100" placeholder="Porcentaje de comisi贸n por ventas" [(ngModel)]="datosParametros.comision" name="comision">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-12 row justify-content-between">
                    <div class="col-6">
                        <input type="button" class="btn btn-cancel" value="Cancelar" (click)="actionAct(0);">
                    </div>
                    <div class="col-6">
                        <input type="button" class="btn" value="Actualizar" (click)="evaluarDatos();">
                    </div>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="enam">
                    {{msj}}
                </div>
            </div>
        </div>
    </div>
</ng-template>
