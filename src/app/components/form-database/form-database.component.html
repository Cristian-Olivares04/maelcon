<div *ngIf = "actionVal == 0 && rend; else editDB">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 row contenedor p-1" style="text-align: center;  align-items: center; display: flex; margin-top: 100px; margin-bottom: 100px; background-color: #fff; border-radius: 15px;">
            <!--Cuadro contenedor de informacion-->
            <h2 style="color: #0846ffff; margin-top: 20px;">Base de Datos</h2>
            <p class="text-muted">Servicios Mysql en la nube</p>
            <!--Columna 1 de informacion-->
            <div class="col-6 p-2">
                <div class="login-content">
                    <form>
                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-cloud"></i>
                            </div>
                            <div class="div">
                                <input class="" type="text" [(ngModel)]="_params[5]['VALOR']"  name="host" readonly>
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="div">
                                <input class="" type="text" [(ngModel)]="_params[6]['VALOR']"  name="usuario" readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!--Columna 2 de informacion-->
            <div class="col-6 p-2" style="margin-top: 40px; margin-bottom: 40px; align-items: center;">
                <div class="login-content">
                    <form>
                        <div class="input-div one">
                            <div class="i">
                              <i class="fas fa-database"></i>
                            </div>
                            <div class="div">
                                <input type="text" [(ngModel)]="_params[7]['VALOR']"  name="nombre_base" readonly>
                            </div>
                        </div>

                        <div class="input-div one">
                            <div class="i">
                                <i class="fas fa-key"></i>
                            </div>
                            <div class="div">
                                <input class="" type="password" [(ngModel)]="_params[8]['VALOR']"  name="contraseña" readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-2">
            <button class="btn btn-sm btn-outline-primary ms-1 float" (click) = "actionAct(1)"><i class="fas fa-pen"></i> Editar</button>
        </div>
    </div>
</div>

<ng-template #editDB>
    <div *ngIf="rend">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8 row contenedor p-1" style="text-align: center;  align-items: center; display: flex; margin-top: 100px; margin-bottom: 100px; background-color: #fff; border-radius: 15px;">
                <!--Cuadro contenedor de informacion-->
                <h2 style="color: #0846ffff; margin-top: 20px;">Base de Datos</h2>
                <p class="text-muted">Servicios Mysql en la nube</p>
                <!--Columna 1 de informacion-->
                <div class="col-6 p-2">
                    <div class="login-content">
                        <form>
                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-cloud"></i>
                                </div>
                                <div class="div">
                                    <input class="" type="text" placeholder="HOST" [(ngModel)]="datosParametros.host" name="host">
                                </div>
                            </div>

                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="div">
                                    <input class="" type="text" placeholder="Nombre de usuario" [(ngModel)]="datosParametros.usuario" name="usuario">
                                </div>
                            </div>
                        </form>
                    </div>
                    <input type="button" class="btn btn-cancel" value="Cancelar" (click) = "actionAct(0)">
                </div>

                <!--Columna 2 de informacion-->
                <div class="col-6 p-2" style="margin-top: 40px; margin-bottom: 40px; align-items: center;">
                    <div class="login-content">
                        <form>
                            <div class="input-div one">
                                <div class="i">
                                  <i class="fas fa-database"></i>
                                </div>
                                <div class="div">
                                    <input type="text" placeholder="Nombre de la base de datos" [(ngModel)]="datosParametros.nombre_base" name="nombre_base">
                                </div>
                            </div>

                            <div class="input-div one">
                                <div class="i">
                                    <i class="fas fa-key"></i>
                                </div>
                                <div class="div">
                                    <input class="" type="password" placeholder="Contraseña" [(ngModel)]="datosParametros.contrasena" name="contraseña">
                                </div>
                            </div>
                        </form>
                    </div>
                    <input type="button" class="btn" value="Actualizar" (click) = "actionAct(0); actualizarParametros()">
                </div>
            </div>
        </div>
    </div>
</ng-template>
