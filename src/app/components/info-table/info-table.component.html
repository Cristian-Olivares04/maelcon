<div class="mb-5">
    <div class="row">
        <div class="col-8">
            <h4 class="text-muted"><b>Lista de información modulo de ayuda</b></h4>
            <p class="text-muted">información general y tutoriales.</p>
        </div>
        <div class="col-4">
            <button class="btn btn-sm btn-outline-primary ms-2" (clic)="openModal(createInfo)"><i class="fas fa-plus"></i> Crear sección</button>
        </div>
        <div class="col-12">
            <form>
                <div class="mb-2 mt-2 row">
                  <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Filtrar:</label>
                  <div class="col-xs-3 col-sm-auto">
                    <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter">
                  </div>
                </div>
              </form>
              <div class="" style="width: auto; height: 400px; overflow: scroll;">
                  <table class="table table-striped">
                      <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">TIPO</th>
                        <th scope="col">TITULO</th>
                        <th scope="col">ENLACE</th>
                        <th scope="col">FECHA</th>
                        <th scope="col">EDITAR</th>
                      </tr>
                      </thead>
                      <tbody>
                      <tr *ngFor="let info of HelpInter | async; index as i">
                        <th scope="row">{{ i + 1 }}</th>
                        <td><ngb-highlight [result]="info.TIPO" [term]="filter.value"></ngb-highlight></td>
                        <td><ngb-highlight [result]="info.TITULO" [term]="filter.value"></ngb-highlight></td>
                        <td><ngb-highlight [result]="info.ENLACE" [term]="filter.value"></ngb-highlight></td>
                        <td><ngb-highlight [result]="info.FECHA_CREACION" [term]="filter.value"></ngb-highlight></td>
                        <td><button class="btn btn-disable btn-sm btn-outline-primary ms-2"><i class="fas fa-pen"></i></button></td>
                      </tr>
                      </tbody>
                    </table>
              </div>
        </div>
    </div>
</div>

<ng-template #createInfo let-modal>
    <div class="modal-content">
        <div class="modal-header d-flex justify-content-end" style="text-align: center; display: block;">
            <button type="button" class="btn-close" (click)="modal.dismiss('Cross click')"></button>
        </div>
            <div class="modal-body">
                <div>
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-8 row contenedor" style="text-align: center;  align-items: center; display: flex; margin-top: 100px; margin-bottom: 100px; background-color: #fff; border-radius: 15px;">
                            <!--Cuadro contenedor de informacion-->
                            <h2 style="color: #0846ffff; margin-top: 20px;">Creación de sección de ayuda</h2>

                            <div class="row">
                                <div class="col-6">
                                    <div class="login-content">
                                        <form>
                                            <div class="input-div">
                                                <div class="i">
                                                    <i class="fas fa-text"></i>
                                                </div>
                                                <div class="div">
                                                    <input class="" type="text" placeholder="Titulo" name="titulo">
                                                </div>
                                            </div>
                                            <div class="input-div">
                                                <div class="i">
                                                    <i class="fas fa-sitemap"></i>
                                                </div>
                                                <div class="div">
                                                    <input class="" type="text" placeholder="Tipo" name="tipo">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="login-content">
                                        <form>
                                            <div class="input-div">
                                                <div class="i">
                                                    <i class="fas fa-file"></i>
                                                </div>
                                                <div class="div">
                                                    <input type="text" placeholder="Enlace" name="enlace">
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                    <input type="button" class="btn" value="Crear sección">
                                </div>
                            </div>
                        </div>
                        <div class="col-2">
                        </div>
                    </div>
            </div>
            <div class="row">
                <p class="text-muted text-center">Sistema de objetos Maelcon S de R. L.</p>
            </div>
        </div>
    </div>
</ng-template>
